
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>找回密码 - ${site.name} - Powered by kgmx</title>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>

<link type="text/css" rel="stylesheet" href="/${res}/css/gg.css" />

<!--[if lt IE 9]> 
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>
<![endif]-->
<script type="text/javascript">
	$(function() {
		$("#jvForm").validate();
		$("#captcha").click();
		$(function() {
			$("#jvForm").validate();
			$("#guestbookCaptcha").click();
			$(document).on(
					'click',
					'#messageCheck',
					function() {
						if (checkphone("username") == true) {
							var getCaptcha = document
									.getElementById('messageCheck');
							time(getCaptcha);
							var getCaptcha = document
									.getElementById('messageCheck');
							$.ajax({
								type : 'POST',
								url : '${base}/sendSmsBack.jspx',
								data : {
									username : document
											.getElementById('username').value
								},
								success : function(data) {
									if (!data.success) {
										alert(data.msg);
									}
								},
								dataType : "json"
							});
						}
					});
		});
		// 手机号验证
		function checkphone(phoneID) {
			var phoneNum = document.getElementById(phoneID);
			var checkPhone = /^1[34578]\d{9}$/;
			if (phoneNum == null || phoneNum.value == "") {
				alert('请输入手机号！');
				phoneNum.value = "";
				return false;
			} else {
				if (!checkPhone.test(phoneNum.value)) {
					alert('请输入有效的手机号！');
					phoneNum.value = "";
					return false;
				} else {
					return true;
				}

			}

		}

	});
	//验证码计时
	var wait = 60;
	function time(o) {
		if (wait <= 0) {
			o.removeAttribute("disabled");
			o.value = "发送验证码";
			wait = 60;
		} else {
			o.setAttribute("disabled", true);
			o.value = wait + "s";
			wait--;
			setTimeout(function() {
				time(o)
			}, 1000)
		}
	}
</script>

</head>

<body>
	[#include "../include/header.html"/]
	<div class="pagewide pad-top pad-bottom">
		<div class="member_content">
			<img src="/${res}/images/tu08.png">
				<form id="jvForm" action="forgot_password.jspx" method="post">
					<div class="member_content_right fl" style="margin-top: 52px;">
						<div class="member_title">找回密码</div>




						<!------------------->
						<div style="margin-bottom: 18px;">
							<input type="text" class="member_input_wj_out" id="username"
								name="username"
								vld="{required:true,username:true,remote:'username_enunique.jspx',messages:{remote:'用户名不存在'}}"
								placeholder="请输入注册账号" />
						</div>
						<!------------------->
						<!------------------->
						<div style="margin-bottom: 18px;">
							<input id="captcha" name="captcha" type="text"
								class="member_input_wj_out" style="width: 310px;"
								placeholder="验证码" /> <input type="button" id="messageCheck"
								class="member_ma" value="发送验证码" />
						</div>
						<!------------------->
						<!------------------->
						<div style="margin-bottom: 18px;">
							<input class="member_input_wj_out" id="password" type="password"
								name="loginPassword"
								vld="{required:true,rangelength:[${site.passwordMinLen},20]}"
								placeholder="设置密码" />
						</div>
						<!------------------->
						<!------------------->
						<div>
							<input class="member_input_wj_out" type="password"
								equalto="#password"
								vld="{required:true,rangelength:[${site.passwordMinLen},20]}"
								placeholder="确认密码" />
						</div>
						<!------------------->
						<input type="button" id="submits" class="member_denglu text-center bg-or"
							value="重设密码" />
						<!------------------->

					</div>
				</form>
			<div class="both"></div>
		</div>

	</div>

<script type="text/javascript">
    $(function() {
    	 
        $(document).on('click', '#submits', function() {  
        	if($("#jvForm").valid()){
        		 var tableForm = document.getElementById("jvForm");
               
                 tableForm.submit();
        	}
        	 
    	});
    });
    </script>

	[#include "../include/footer.html"/]
</body>
</html>
